{% extends 'base.html' %}
{% load static %}
{% comment %} 
{% endcomment %}
{% block content %}

    <div class="card_grid">
        <div class="card" >
            <div class="card_container">
            <h4><a href="{% url 'drug_details' drug_id=drug.id %}"><b>{{drug.drug_name}}</b></a></h4>
            {% if drug.is_opioid%}
                <input type="checkbox" id="opioid" name="opioid" disabled="disabled" checked>
                <label for="opioid">Is an Opioid</label><br>
            {% endif %}
            {% if not drug.is_opioid %}
                <input type="checkbox" id="opioid" name="opioid" disabled="disabled">
                <label for="opioid">Is an Opioid</label><br>
            {% endif %}
            </div>
        </div>
    </div>

    {% for triple in triples %}
        <p>{{triple}}</p>
    {% endfor %}

{% endblock %}
